  <script>
  $(function() {
    initFS();
  });
  window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
  var fs = null;
  
  function errorHandler(e) {
    var msg = '';
    switch (e.code) {
      case FileError.QUOTA_EXCEEDED_ERR:
        msg = 'QUOTA_EXCEEDED_ERR';
        break;
      case FileError.NOT_FOUND_ERR:
        msg = 'NOT_FOUND_ERR';
        break;
      case FileError.SECURITY_ERR:
        msg = 'SECURITY_ERR';
        break;
      case FileError.INVALID_MODIFICATION_ERR:
        msg = 'INVALID_MODIFICATION_ERR';
        break;
      case FileError.INVALID_STATE_ERR:
        msg = 'INVALID_STATE_ERR';
        break;
      default:
        msg = 'Unknown Error';
        break;
    };
    //document.querySelector('#example-list-fs-ul').innerHTML = 'Error: ' + msg;
    console.log(msg);
  }
  
  function initFS() {
    window.webkitStorageInfo.requestQuota(PERSISTENT, 50*1024*1024, function(grantedBytes) {
            window.requestFileSystem(PERSISTENT, grantedBytes, function(fs){load_files_fs(fs)}, errorHandler);
          }, function(e) {
            console.log('Error', e);
          });
  }
  
  </script>
